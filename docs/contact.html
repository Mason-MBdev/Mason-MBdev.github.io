    <div class="contact_container">
        <h1><span class="text--purple" style="margin-bottom: 15px;">- Contact -</span></h1>
        <form class="contact-gap-box" id="contactForm" method="post">
            <div class="identifiers">
                <div class="input-group">
                    <input type="text" id="Name" name="Name" class="contact_label" required placeholder="Name" autocomplete="name">
                </div>
                <div class="input-group">
                    <input type="email" id="Email" name="Email" class="contact_label" required placeholder="Email" autocomplete="email">
                </div>
            </div>
            <div class="input-group">
                <textarea id="message" name="message" rows="8" class="contact_label" required placeholder="Message"></textarea>
            </div>
            <div class="submission_group">
                <button type="submit" class="submit">- Send -</button>
