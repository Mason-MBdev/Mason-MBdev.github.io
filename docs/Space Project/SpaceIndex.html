<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Astrophotography Map</title>
    <link rel="stylesheet" href="./CSS/SpaceStyle.css">
    <link rel="shortcut icon" type="image/x-icon" href="./Content/favicon7.ico">
</head>
<body>
    <div id="container-content" class="container-content">

        <div class="instruction-container">     
            <h2 style="margin-top: 0px;"> - Map - </h2>
            <div>
                <h2>Click</h2>
                <p>on a planet to view more information</p>
            </div>
            <div>
                <h2><b>Drag</b></h2>
                <p>to move</p>
            </div>
            <div>
                <h2><b>Scroll</b></h2>
                <p>to zoom</p>
            </div>
        </div>

        <div id="container-solarsim" class="container-solarsim">
            <div id="solarSystemContainer">
                <!-- Planets and orbits will go here -->
                <div id="sun"></div> <!-- Sun at the bottom of the stack -->
            </div>
        </div>
        
        <div id="container-bodies" class="container-bodies">
            <h2 style="margin-bottom: 0px;"> - Planets - </h2>
            <h3 style="text-align: center; margin-bottom: 5px;">Click each to expand</h3>
            <p style="text-align: center; margin-bottom: 20px;">As I get better telescopes, clearer skies, and a better camera, more photos of other planets and their moons will be possible</p>
            
            <ul class="accordion-menu">
                <!-- Accordion items will be dynamically inserted here -->
            </ul>
        </div>
    </div>

    <script src="./JS/Planets.js"></script>
</body>
</html>
