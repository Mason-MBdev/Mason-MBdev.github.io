<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Section</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .skills-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
            max-width: 1100px;
            margin: auto;
            padding: 20px;
        }
        .skill-card {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: 0.3s;
        }
        .skill-card:hover {
            background: #333;
            transform: scale(1.05);
        }
        .skill-card i {
            font-size: 40px;
            margin-bottom: 10px;
        }
    </style>
</head>

</body>
</html>
