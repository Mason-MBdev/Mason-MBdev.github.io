    <div class="contact_container">
        <h1><span class="text--purple">CONTACT</span></h1>
        <h1> <br>Feel free to reach out using my socials / contact info,<br> or connect with me directly using this form.</h1>
        <form id="contactForm" method="post">>
            <div class="identifiers">
                <div class="input-group">
                    <label for="Name"> <p>Name</p> </label>
                    <input type="text" id="Name" name="Name" required>
                </div>
                <div class="input-group">
                    <label for="Email"> <p>Email</p> </label>
                    <input type="Email" id="Email" name="Email" required>
                </div>
            </div>
            <div class="input-group">
                <label for="message"> <p>Message</p> </label>
                <textarea id="message" name="message" rows="8"></textarea>
            </div>
            <button type="submit" class="submit">SUBMIT</button>
            <p id="statusMessage" style="color: green;"></p>
        </form>
    </div>

    <!-- JavaScript code -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contactForm = document.getElementById('contactForm');
            const statusMessage = document.getElementById('statusMessage');
        
            if (!contactForm || !statusMessage) {
                console.error('Error: Contact form or status message element not found.');
                return;
            }
        
            contactForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission
        
                // Create a FormData object from the form
                const formData = new FormData(contactForm);
        
                // Send a POST request to the backend
                fetch('https://pi.mbdev.ca/submit_form', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    // Update status message based on response
                    statusMessage.innerText = 'Yes'; // If the response is successful
                    statusMessage.style.color = 'green'; // Set color to green for success
                })
                .catch(error => {
                    // Update status message based on error
                    statusMessage.innerText = 'No'; // If an error occurred
                    statusMessage.style.color = 'red'; // Set color to red for error
                    console.error('Error:', error);
                });
            });
        });
    </script>
